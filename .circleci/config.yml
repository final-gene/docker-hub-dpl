version: 2

.tempates:
  .validate_template: &validate_template
    docker:
      -
        image: finalgene/hadolint:latest
    working_directory: /app
    steps:
      - checkout
      - setup_remote_docker
      -
        run:
          name: Validate Dockerfile
          command: |
            hadolint $VERSION/Dockerfile
  .build_template: &build_template
    docker:
      -
        image: docker:18.05.0-ce-git
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker
      -
        run:
          name: Build application Docker image
          command: |
            docker build --tag dpl:$VERSION $VERSION/
      -
        run:
          name: List created images
          command: |
            docker images

jobs:
  validate-1.9:
    environment:
      VERSION: "1.9"
    <<: *validate_template
  build-1.9:
    environment:
      VERSION: "1.9"
    <<: *build_template

  validate-1.10:
    environment:
      VERSION: "1.10"
    <<: *validate_template
  build-1.10:
    environment:
      VERSION: "1.10"
    <<: *build_template

workflows:
  version: 2
  validate_and_build:
    jobs:
      - validate-1.9
      - build-1.9:
          requires:
            - validate-1.9

      - validate-1.10
      - build-1.10:
          requires:
            - validate-1.10
